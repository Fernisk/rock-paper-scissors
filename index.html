<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
<main> 
    <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <section class="container">
     <input type="image" id="1" value="rock" class="rock filter" src="https://img.icons8.com/ios-filled/100/000000/hand-rock.png"/>
     <input type="image" id="2" value="paper" class="paper filter" src="https://img.icons8.com/ios-filled/100/000000/hand.png"/>
     <input type="image" id="3" value="scissors" class="scissors filter" src="https://img.icons8.com/ios-filled/100/000000/hand-scissors--v1.png"/> 
    </section>
    <article>
            <p>Start the game by making your choice</p>
            <p><strong>Be Aware!</strong></p>
            <p>The Computer is pretty good!</p>
    </article>
    <section class="score">
        
          <div class="wrapped-score">
             <p>Player -</p>
            <div class="playerScore">0</div>
            <div class="computerScore">0</div>
            <p>- Computer</p>
        </div>
            <div class="wrapped-result">
            <div class="winner">Winner?</div>
            </div>
    </section>
</main>
</body>
</html>
